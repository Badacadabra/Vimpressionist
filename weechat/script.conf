#
# weechat -- script.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
columns = "%s %n %V %v %u | %d | %t"
diff_color = on
diff_command = "auto"
display_source = on
quiet_actions = on
sort = "p,n"
translate_description = on
use_keys = on

[color]
status_autoloaded = lightblue
status_held = white
status_installed = lightcyan
status_obsolete = lightred
status_popular = yellow
status_running = lightgreen
status_unknown = brown
text = default
text_bg = default
text_bg_selected = blue
text_date = default
text_date_selected = white
text_delimiters = default
text_description = default
text_description_selected = white
text_extension = default
text_extension_selected = white
text_name = lightblue
text_name_selected = lightblue
text_selected = white
text_tags = brown
text_tags_selected = yellow
text_version = green
text_version_loaded = default
text_version_loaded_selected = white
text_version_selected = lightgreen

[scripts]
autoload = on
cache_expire = 1440
download_timeout = 30
hold = ""
path = "%h/script"
url = "http://weechat.org/files/plugins.xml.gz"
url_force_https = on
